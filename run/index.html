<!DOCTYPE html>
<html>
  <head>
    <style>
      body, html{
        margin: 0;
        background: #000;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
      }
      iframe{
        border: 0;
        margin: 0;
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <iframe src="" id="mainFrame"></iframe>
    <script>
      pathname = location.href.split('?')
      pathname = pathname.length ? '/run/?' + pathname[1] : '/run'
      el = document.querySelector('#mainFrame')
      el.src = '../' + (Math.random()*10|0) + pathname
    </script>
    </script>
  </body>
</html>
