<!DOCTYPE html>
<html>
  <head>
    <style>
      body, html{
        margin: 0;
        background: #000;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
      }
      iframe{
        border: 0;
        margin: 0;
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <iframe src="https://efx3.000webhostapp.com/mirrors" id="mainFrame"></iframe>
    <script>
      if(location.href.indexOf('?')!=-1){
        pathname = location.href.split('?')
        pathname = typeof pathname != 'undefined' && pathname.length ? '/mirrors/?' + pathname[1] : '/mirrors'
        el = document.querySelector('#mainFrame')
        location.href = '../' + (Math.random()*13|0) + pathname
      }
    </script>
  </body>
</html>
